<mat-card class="mb-4">
  <div class="flex justify-between">
    <!-- Sort Menu -->
    <div>
      <button
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        class="font-mono text-xs"
      >
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button
          (click)="onSortUpdated('Title')"
          class="font-mono text-xs"
          mat-menu-item
        >
          Title
        </button>
        <button
          (click)="onSortUpdated('Price')"
          class="font-mono text-xs"
          mat-menu-item
        >
          Price
        </button>
      </mat-menu>
    </div>

    <div class="flex items-center">
      <!-- Decide how many items shown on a page -->
      <div>
        <button mat-button [matMenuTriggerFor]="menu" class="font-mono text-xs">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            (click)="onItemsUpdated(12)"
            class="font-mono text-xs"
            mat-menu-item
          >
            12
          </button>
          <button
            (click)="onItemsUpdated(24)"
            class="font-mono text-xs"
            mat-menu-item
          >
            24
          </button>
          <button
            (click)="onItemsUpdated(36)"
            class="font-mono text-xs"
            mat-menu-item
          >
            36
          </button>
        </mat-menu>
      </div>
      <!-- Decide item view -->
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
