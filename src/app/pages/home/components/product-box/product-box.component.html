<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <!-- Image -->
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image"
    />
    <!-- Text -->
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <p class="font-mono text-[10px]">{{ product.category }}</p>
        <p
          class="truncate hover:whitespace-normal font-mono text-[13px] font-medium"
        >
          {{ product.title }}
        </p>
        <p class="font-mono text-[11px]" *ngIf="fullWidthMode">
          {{ product.description }}
        </p>
      </div>
      <!-- Price and Buy -->
      <div class="flex justify-between">
        <span class="text-red-400 font-mono">{{
          product.price | currency
        }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
