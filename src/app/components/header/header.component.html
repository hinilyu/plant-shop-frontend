<mat-toolbar
  class="bg-emerald-600 text-white font-mono max-w-7xl mx-auto border-x justify-between"
>
  <!-- Logo -->
  <a routerLink="home">Exotic Plant Shop</a>
  <!-- shopping cart button -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <!-- Shopping Cart -->
  <mat-menu #menu="matMenu" class="font-mono">
    <!-- header -->
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16 font-bold items-center flex"
          >{{ itemsQuantity }} Items</span
        >
        <button
          (click)="onClearCart()"
          class="bg-red-900 text-white h-9 w-9 p-1"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
      <!-- Cart items -->
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2 text-xs"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
      <!-- total -->
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <!-- button -->
      <div class="pt-3 flex justify-center">
        <button routerLink="cart" class="bg-teal-800 text-white p-3">
          Show Cart
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
